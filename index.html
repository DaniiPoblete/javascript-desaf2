<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://kit.fontawesome.com/fe827df7f2.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
	      rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Desafío</title>
</head>
<body>
	<main>
		<div class="tips">
			<p>Instrucciones:</p>
			<ul>
				<li>Selecciona una tarjeta para moverla.</li>
				<li>Selecciona el ícono de lápiz para editar la información de una tarjeta.</li>
				<li>Selecciona el ícono de cruz para eliminar una tarjeta.</li>
			</ul>
		</div>
		<div class="lists">
			<div class="list">
				<p>Lista de tareas</p>
				<ul id="list1">
					<li id="card1">
						<span onclick="moveCard(1)">Tarea 1</span>
						<button onclick="editCard(1)"><i class="fa-solid fa-pencil"></i></button>
						<button onclick="deleteCard(1)"><i class="fa-solid fa-xmark"></i></button>
					</li>
					<li id="card2">
						<span onclick="moveCard(2)">Tarea 2</span>
						<button onclick="editCard(2)"><i class="fa-solid fa-pencil"></i></button>
						<button onclick="deleteCard(2)"><i class="fa-solid fa-xmark"></i></button>
					</li>
				</ul>
				<button onclick="addCard(1)">Agregar una tarjeta</button>
			</div>
			<div class="list">
				<p>En proceso</p>
				<ul id="list2">
				</ul>
				<button onclick="addCard(2)">Agregar una tarjeta</button>
			</div>
			<div class="list">
				<p>Hecho</p>
				<ul id="list3">
				</ul>
				<button onclick="addCard(3)">Agregar una tarjeta</button>
			</div>
		</div>
	</main>
	<script src="js/main.js"></script>
</body>
</html>
